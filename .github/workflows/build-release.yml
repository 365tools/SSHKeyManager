jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: windows-latest
            artifact_name: sshm.exe
            asset_name: sshm-windows-amd64.exe
          - os: ubuntu-latest
            artifact_name: sshm
            asset_name: sshm-linux-amd64
          - os: macos-latest
            artifact_name: sshm
            asset_name: sshm-macos-amd64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller

      - name: Build with PyInstaller (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          pyinstaller --onefile --name sshm --icon=NONE --console --paths src src/run_sshm.py

      - name: Build with PyInstaller (Unix)
        if: matrix.os != 'windows-latest'
        run: |
          pyinstaller --onefile --name sshm --console --paths src src/run_sshm.py

      - name: Test executable (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          .\dist\sshm.exe --help

      - name: Test executable (Unix)
        if: matrix.os != 'windows-latest'
        run: |
          chmod +x ./dist/sshm
          ./dist/sshm --help

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: dist/${{ matrix.artifact_name }}

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write  # å…è®¸åˆ›å»º release
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release files
        run: |
          mkdir -p release
          cp artifacts/sshm-windows-amd64.exe/sshm.exe release/sshm-windows-amd64.exe
          cp artifacts/sshm-linux-amd64/sshm release/sshm-linux-amd64
          cp artifacts/sshm-macos-amd64/sshm release/sshm-macos-amd64
          ls -lh release/

